steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
# - name: 'gcr.io/cloud-builders/npm'
#   args: ['find', 'CODEBUILD_SRC_DIR/node_modules', '-mtime', '+10950', '-exec', 'touch', '{}', '\;']
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']
- name: gcr.io/cloud-builders/gcloud
  args:
  - beta
  - functions
  - deploy
  - helloWorld
  - --source=.
  - --runtime=nodejs6
  - --trigger-http




